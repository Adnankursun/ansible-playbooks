---
- name: R1soft Agent installation
  hosts: all
  become: true
  become_method: sudo
  user: centos
  
  tasks:
  - name: Create repo
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    copy:
      src: r1sotf.repo
      dest: /etc/yum.repos.d/


  - name: install agent
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    package: 
      name: serverbackup-enterprise-agent
      state: installed
    notify: AGENT_RESTART



  - name: Stop iptables
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    package: 
      name: iptables
      state: stopped
      enabled: false

  - name: Get Key
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    shell: "r1soft-setup --get-key http://backup.bugdalorian.com/"



  handlers:
  -name: AGENT_RESTART
   service:  
     name: cdp-agent
     state: restarted
     enabled: true

